<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - TeamUp by ISOI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #8a2be2;
      --secondary: #00b4d8;
      --accent: #00ff88;
      --dark: #0a0a1a;
      --darker: #050510;
      --light: #f8f9fa;
      --gray: #6c757d;
      --success: #00cc66;
      --warning: #ffcc00;
      --danger: #ff3333;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      scroll-behavior: smooth;
    }
    
    body {
      font-family: 'Roboto Mono', monospace;
      background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
      color: var(--light);
      line-height: 1.6;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: var(--darker);
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: var(--secondary);
    }
    
    /* Header & Navigation */
    header {
      background: rgba(10, 10, 26, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid rgba(138, 43, 226, 0.3);
    }
    
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }
    
    .logo {
      display: flex;
      flex-direction: column;
      font-family: 'Share Tech Mono', monospace;
      z-index: 1001;
    }
    
    .logo span:first-child {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--accent);
      letter-spacing: 1px;
    }
    
    .logo span:last-child {
      font-size: 0.9rem;
      color: var(--secondary);
      letter-spacing: 2px;
    }
    
    nav {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }
    
    nav a {
      color: var(--light);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
      padding: 0.5rem 0;
    }
    
    nav a:not(:last-child):after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: var(--accent);
      transition: width 0.3s ease;
    }
    
    nav a:not(:last-child):hover:after {
      width: 100%;
    }
    
    nav a:last-child {
      background: var(--primary);
      padding: 0.5rem 1.5rem;
      border-radius: 4px;
      font-weight: 600;
    }
    
    nav a:last-child:hover {
      background: var(--secondary);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 180, 216, 0.3);
    }
    
    /* Mobile Menu */
    .menu-toggle {
      display: none;
      flex-direction: column;
      justify-content: space-around;
      width: 2rem;
      height: 2rem;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0;
      z-index: 1001;
    }
    
    .menu-toggle span {
      width: 2rem;
      height: 0.25rem;
      background: var(--accent);
      border-radius: 10px;
      transition: all 0.3s linear;
      position: relative;
      transform-origin: 1px;
    }
    
    /* Main Content */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8rem 2rem 4rem;
    }
    
    .login-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 2.5rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 450px;
      animation: fadeIn 0.8s ease-out;
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .login-header h2 {
      font-size: 2rem;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }
    
    .login-header p {
      color: #c2c2d6;
      font-size: 0.9rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--light);
      font-weight: 500;
    }
    
    .input-with-icon {
      position: relative;
    }
    
    .input-with-icon i {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--secondary);
    }
    
    .input-with-icon input {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      color: var(--light);
      font-family: 'Roboto Mono', monospace;
      transition: all 0.3s ease;
    }
    
    .input-with-icon input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(138, 43, 226, 0.3);
    }
    
    .message {
      padding: 1rem;
      border-radius: 4px;
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: 500;
    }
    
    .message.error {
      background: rgba(255, 51, 51, 0.1);
      border: 1px solid var(--danger);
      color: var(--danger);
    }
    
    .message.success {
      background: rgba(0, 204, 102, 0.1);
      border: 1px solid var(--success);
      color: var(--success);
    }
    
    .login-button {
      width: 100%;
      padding: 1rem;
      background: var(--primary);
      color: var(--light);
      border: none;
      border-radius: 4px;
      font-family: 'Roboto Mono', monospace;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .login-button:hover {
      background: var(--secondary);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 180, 216, 0.3);
    }
    
    /* Footer */
    footer {
      background: var(--darker);
      padding: 2rem;
      text-align: center;
    }
    
    .footer-bottom {
      color: #c2c2d6;
      max-width: 1200px;
      margin: 0 auto;
      font-size: 0.9rem;
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .header-container {
        flex-direction: row;
      }
      
      .menu-toggle {
        display: flex;
      }
      
      nav {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100%;
        flex-direction: column;
        justify-content: center;
        background: var(--darker);
        clip-path: circle(0px at top right);
        transition: all 0.8s ease-out;
        gap: 2rem;
      }
      
      nav.open {
        clip-path: circle(150% at top right);
      }
      
      .login-container {
        padding: 2rem 1.5rem;
      }
      
      .login-header h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <header>
    <div class="header-container">
      <div class="logo">
        <span>TeamUp</span>
        <span>by ISOI</span>
      </div>

      <button class="menu-toggle" id="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <nav id="nav">
        <a href="/">Home</a>
        <a href="#features">Features</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <div class="login-container">
      <div class="login-header">
        <h2>Admin Login</h2>
        <p>Access the administrative dashboard</p>
      </div>

      {% if message %}
      <div class="message {% if 'error' in message|lower %}error{% else %}success{% endif %}">
        {{ message }}
      </div>
      {% endif %}

      <form method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-with-icon">
            <i class="fas fa-user"></i>
            <input type="text" id="username" name="username" placeholder="Admin username" required>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="Admin password" required>
          </div>
        </div>

        <button type="submit" class="login-button">Login</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-bottom">
      <p>&copy; 2025 TeamUp by ISOI-VIT. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Mobile menu toggle
    const menuToggle = document.getElementById('menu-toggle');
    const nav = document.getElementById('nav');
    
    menuToggle.addEventListener('click', () => {
      nav.classList.toggle('open');
      menuToggle.classList.toggle('active');
    });
    
    // Close menu when clicking on a link
    const navLinks = document.querySelectorAll('nav a');
    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        nav.classList.remove('open');
        menuToggle.classList.remove('active');
      });
    });
  </script>
</body>
</html>

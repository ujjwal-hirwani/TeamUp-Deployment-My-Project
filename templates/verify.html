<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamUp by ISOI - Verify Email</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #8a2be2;
            --secondary: #00b4d8;
            --accent: #00ff88;
            --dark: #0a0a1a;
            --darker: #050510;
            --light: #f8f9fa;
            --gray: #6c757d;
            --success: #00cc66;
            --warning: #ffcc00;
            --danger: #ff3333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--darker);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary);
        }

        /* Header & Navigation */
        header {
            background: rgba(10, 10, 26, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(138, 43, 226, 0.3);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .logo {
            display: flex;
            flex-direction: column;
            font-family: 'Share Tech Mono', monospace;
            z-index: 1001;
        }

        .logo span:first-child {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent);
            letter-spacing: 1px;
        }

        .logo span:last-child {
            font-size: 0.9rem;
            color: var(--secondary);
            letter-spacing: 2px;
        }

        nav {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        nav a {
            color: var(--light);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 0;
        }

        nav a:not(:last-child):after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--accent);
            transition: width 0.3s ease;
        }

        nav a:not(:last-child):hover:after {
            width: 100%;
        }

        nav a:last-child {
            background: var(--primary);
            padding: 0.5rem 1.5rem;
            border-radius: 4px;
            font-weight: 600;
        }

        nav a:last-child:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 180, 216, 0.3);
        }

        /* Mobile Menu */
        .menu-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-around;
            width: 2rem;
            height: 2rem;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            z-index: 1001;
        }

        .menu-toggle span {
            width: 2rem;
            height: 0.25rem;
            background: var(--accent);
            border-radius: 10px;
            transition: all 0.3s linear;
            position: relative;
            transform-origin: 1px;
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .verify-container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }

        .verify-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 2.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-out forwards;
            text-align: center;
        }

        .verify-header {
            margin-bottom: 2rem;
        }

        .verify-header i {
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 1rem;
        }

        .verify-header h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--accent);
        }

        .verify-header p {
            color: #c2c2d6;
            margin-top: 1rem;
        }

        .email-display {
            background: rgba(255, 255, 255, 0.03);
            padding: 1rem;
            border-radius: 8px;
            margin: 1.5rem 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .email-display strong {
            color: var(--accent);
            word-break: break-all;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--light);
            font-weight: 500;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            transition: color 0.3s ease;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.03);
            color: var(--light);
            font-family: 'Roboto Mono', monospace;
            transition: all 0.3s ease;
            text-align: center;
            letter-spacing: 0.5rem;
            font-size: 1.2rem;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(138, 43, 226, 0.3);
        }

        input:focus+i {
            color: var(--primary);
        }

        button[type="submit"] {
            width: 100%;
            padding: 1rem;
            border-radius: 4px;
            border: none;
            background: var(--primary);
            color: var(--light);
            font-weight: 600;
            font-family: 'Roboto Mono', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        button[type="submit"]:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 180, 216, 0.3);
        }

        .resend-form {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .resend-form button {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--light);
        }

        .resend-form button:hover {
            background: rgba(138, 43, 226, 0.1);
        }

        .message {
            text-align: center;
            margin: 1rem 0;
            padding: 0.75rem;
            border-radius: 4px;
            font-weight: 500;
        }

        .message.error {
            color: var(--danger);
            background: rgba(255, 51, 51, 0.1);
            border: 1px solid rgba(255, 51, 51, 0.3);
        }

        .message.success {
            color: var(--success);
            background: rgba(0, 204, 102, 0.1);
            border: 1px solid rgba(0, 204, 102, 0.3);
        }

        /* Footer */
        footer {
            background: var(--darker);
            padding: 2rem;
            margin-top: auto;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-brand {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .footer-brand i {
            color: var(--accent);
            font-size: 1.5rem;
        }

        .footer-brand span {
            font-family: 'Share Tech Mono', monospace;
            font-weight: 700;
            color: var(--accent);
        }

        .footer-text {
            color: #c2c2d6;
            font-size: 0.9rem;
        }

        .footer-social {
            display: flex;
            gap: 1rem;
        }

        .footer-social a {
            color: var(--light);
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .footer-social a:hover {
            color: var(--accent);
            transform: translateY(-3px);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: row;
            }

            .menu-toggle {
                display: flex;
            }

            nav {
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                width: 100%;
                flex-direction: column;
                justify-content: center;
                background: var(--darker);
                clip-path: circle(0px at top right);
                transition: all 0.8s ease-out;
                gap: 2rem;
            }

            nav.open {
                clip-path: circle(150% at top right);
            }

            .verify-card {
                padding: 2rem 1.5rem;
            }

            .verify-header h2 {
                font-size: 1.75rem;
            }

            input {
                letter-spacing: 0.3rem;
                font-size: 1.1rem;
            }

            .footer-container {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .verify-header i {
                font-size: 2.5rem;
            }

            .verify-header h2 {
                font-size: 1.5rem;
            }

            input {
                padding: 0.75rem 0.5rem 0.75rem 2rem;
                letter-spacing: 0.2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <header>
        <div class="header-container">
            <div class="logo">
                <span>TeamUp</span>
                <span>by ISOI</span>
            </div>

            <button class="menu-toggle" id="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <nav id="nav">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('home') }}#features">Features</a>
                <a href="{{ url_for('home') }}#about">About ISOI</a>
                <a href="{{ url_for('home') }}#contact">Contact</a>
                <a href="{{ url_for('login') }}">Login</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="verify-container">
            <div class="verify-card">
                <div class="verify-header">
                    <i class="fas fa-envelope-circle-check pulse"></i>
                    <h2>Verify Your Email</h2>
                    <p>We've sent a 6-digit verification code to your email address</p>
                </div>

                <div class="email-display">
                    <strong>{{ email }}</strong>
                </div>

                {% if message %}
                <div class="message error">
                    {{ message }}
                </div>
                {% endif %}

                <form method="POST">
                    <div class="form-group">
                        <label for="otp">Enter Verification Code</label>
                        <div class="input-group">
                            <i class="fas fa-key"></i>
                            <input type="text" id="otp" name="otp" required placeholder="000000" maxlength="6"
                                pattern="[0-9]{6}" title="Please enter a 6-digit code">
                        </div>
                    </div>

                    <button type="submit">
                        Verify Email
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>

                <form method="POST" action="{{ url_for('resend_otp', email=email) }}" class="resend-form">
                    <button type="submit">
                        <i class="fas fa-paper-plane"></i>
                        Resend Code
                    </button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="footer-brand">
                <i class="fas fa-people-group"></i>
                <span>TeamUp</span>
            </div>
            <p class="footer-text">© 2025 TeamUp by ISOI-VIT. All rights reserved.</p>
            <div class="footer-social">
                <a href="https://www.instagram.com/isoi.vit?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.linkedin.com/company/isoi-vit-vellore/posts/?feedView=all" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        const menuToggle = document.getElementById('menu-toggle');
        const nav = document.getElementById('nav');

        menuToggle.addEventListener('click', () => {
            nav.classList.toggle('open');
            menuToggle.classList.toggle('active');
        });

        // Close menu when clicking on a link
        const navLinks = document.querySelectorAll('nav a');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                nav.classList.remove('open');
                menuToggle.classList.remove('active');
            });
        });

        // Auto-focus on OTP input
        document.addEventListener('DOMContentLoaded', function() {
            const otpInput = document.getElementById('otp');
            if (otpInput) {
                otpInput.focus();
            }
            
            // Auto-advance after entering a digit
            otpInput.addEventListener('input', function() {
                if (this.value.length === 6) {
                    this.form.submit();
                }
            });
        });
    </script>
</body>

</html>
